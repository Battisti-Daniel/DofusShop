{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block extra-head %}{% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'root/style.css' %}">
</head>
<body>
    <header class="headerContainer">
        <nav class="navContainer">
                <a href="https://www.dofus.com/pt" target="_blank"><img class="ankama" src="https://mmos.com/wp-content/gallery/publisher-profiles/ankama-games-logo.jpg" alt="Cover"></a>
                <a href="{% url 'home' %}"><img class="dofus" src="https://static.ankama.com/g/modules/masterpage/block/header/navbar/dofus/logo.png" alt="Cover"></a>
            <ul class="list">
                {% if not user.is_authenticated %}
                    <a href="/login/"><li>Login</li></a>
                    <a href="/register/"><li>Register</li></a>
                {% endif %}
                {% if user.is_authenticated %}
                    <a href="/logout/"><li>Logout</li></a>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>Developed by <strong><a href="https://www.linkedin.com/in/battistidaniel/" target="_blank">Daniel Battisti</a></strong>  </p>
    </footer>
</body>
</html>
