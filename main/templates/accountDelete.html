{% extends 'root.html' %}
{% block title %} Deletar Conta {% endblock %}
{% block extra-head %}
{% endblock %}
{% block content %}
  <h2>Deletar Conta</h2>
  <p>Tem certeza de que deseja deletar sua conta?</p>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <button type="submit">Confirmar Deleção</button>
  </form>
  <a href="{% url 'home' %}">Cancelar</a>
{% endblock %}
